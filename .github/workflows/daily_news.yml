name: Daily AI News Notifier

on:
  schedule:
    # 01:00 UTC = 09:00 Beijing Time
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  run-daily-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup_python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run AI News Notifier
      env:
        RSS_FEEDS: ${{ secrets.RSS_FEEDS }}
        FRESHNESS_HOURS: ${{ vars.FRESHNESS_HOURS || '48' }}
        AI_API_KEY: ${{ secrets.AI_API_KEY }}
        AI_PROVIDER: ${{ vars.AI_PROVIDER || 'openai' }}
        AI_MODEL: ${{ vars.AI_MODEL || 'gpt-4o' }}
        FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        TOP_N: ${{ vars.TOP_N || '5' }}
        LOG_LEVEL: 'INFO'
      run: |
        python -m src.main
